spring.application.name=BIZ-REST-JAVA-SERVICE-GXCM
spring.main.allow-bean-definition-overriding=true

# Nacos注册中心
################################################
# -----------------------------------------
# 服务注册的元数据
spring.cloud.nacos.discovery.metadata.version = 1.0
spring.cloud.nacos.discovery.metadata.service = ${spring.application.name}
# 注册中心地址
spring.cloud.nacos.discovery.server-addr=${nacos.discovery.server-addr}
# 默认使用IP注册服务，如果采用K8S部署，直接填写Service服务名
spring.cloud.nacos.discovery.ip = ${nacos.discovery.ip}
spring.cloud.nacos.discovery.group=${nacos.discovery.group}
spring.cloud.nacos.discovery.enable=false
# 连接nacos服务端的用户名
spring.cloud.nacos.discovery.username=${nacos.discovery.username}
# 连接nacos服务端的密码
spring.cloud.nacos.discovery.password=${nacos.discovery.password}
# 服务注册所在分区，可以用来进行服务隔离
spring.cloud.nacos.discovery.namespace=${nacos.discovery.namespace}
# -------------- Nacos配置中心 --------------
# 配置中心地址
spring.cloud.nacos.config.server-addr=${nacos.config.server-addr}
# 命名空间 --默认为Public命名空间,可以省略不写
spring.cloud.nacos.config.namespace=${nacos.config.namespace}
# 配置群组 --如果是Public命名空间则可以省略群组配置
spring.cloud.nacos.config.group=${nacos.config.group}
# 文件名  --如果没有配置则默认为${spring.application.name}
spring.cloud.nacos.config.prefix=${nacos.config.prefix}
# 文件后缀 --如果没有指定则默认为properties
spring.cloud.nacos.config.file-extension=${nacos.config.file-extension}
spring.cloud.nacos.config.username=${nacos.discovery.username}
# 连接nacos服务端的密码
spring.cloud.nacos.config.password=${nacos.discovery.password}
